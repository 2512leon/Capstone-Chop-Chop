    <form 
        method="POST" 
        action="https://script.google.com/macros/s/AKfycbwD6qVBsnjiXy13Dx7nP_bXgsDd_MfLpMu8ytuS4f7ta14K456DQJiEiSPLjS2jyjBd/exec"
    >  
    <section id="contact">
        <div class="contactContainer">
            <div class="formElement">
                <label>First Name:</label>
                <input class="nameInputBox"  name = "First-Name" type = "text" placeholder="Your name..." required>
            </div>

            <div class="formElement">
                <label>Last Name:</label>
                <input class="nameInputBox" name = "Last-Name"  type = "text" placeholder="Your last name..." required>
            </div>

            <div class="formElement">
                <label>Email:</label>
                <input class="nameInputBox" name = "Email"  type = "email" placeholder="Your email..." required>
            </div>

            <div class="formElement">
                <label class="subjectLabel">Message:</label>
                <br>
                <textarea class="messageBox" name = "Message"  type = "text" placeholder="Write something..." required></textarea>
            </div>

            <button class="submitButton" type="submit">Send</button>
            
        </div>
        </section>
    </form>
