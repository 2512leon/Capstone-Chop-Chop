    <div class="allergens">
        <h1 class="allergenHeader">Any allergens?</h1>
        <form class="allegensOptionsForm"> 
            <div class="row">
                <div class="column">
                    <div class="option">
                        <input type="checkbox" id="milk"
                        name="allergen" value="milk">
                        <label for="milk">Milk</label>
                    </div>
                </div>
        
                <div class="column">
                    <div class="option">
                        <input type="checkbox" id="eggs"
                        name="allergen" value="milk">
                        <label for="eggs">Eggs</label>
                    </div>
                </div>

                <div class="column">
                    <div class="option">
                        <input type="checkbox" id="fish"
                        name="allergen" value="fish">
                        <label for="fish">Fish</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <div class="option">
                        <input type="checkbox" id="crustacean"
                        name="allergen" value="crustacean">
                        <label for="crustacean">Crustacean Shellfish</label>
                    </div>
                </div>

                <div class="column">
                    <div class="option">
                        <input type="checkbox" id="treenuts"
                        name="allergen" value="treenuts">
                        <label for="treenuts">Tree nuts</label>
                    </div>
                </div>

                <div class="column">
                    <div class="option">
                        <input type="checkbox" id="peanut"
                        name="allergen" value="peanut">
                        <label for="peanut">Peanuts</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <div class="option">
                        <input type="checkbox" id="wheat"
                        name="allergen" value="wheat">
                        <label for="wheat">Wheat</label>
                    </div>
                </div>

                <div class="column">
                    <div class="option">
                        <input type="checkbox" id="soybean"
                        name="allergen" value="soybean">
                        <label for="soybean">Soybeans</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="cookTime">
        <div class="timerButtonContainer">
            <button class="timerButton">
                15 minutes
                <figure>
                    <img src="" class="timerImg">
                </figure>

        </div>
        <div class="timerButtonContainer">
            <button class="timerButton">
                30 minutes
                <figure>

        <div class="timerButtonContainer">

        </div>
        <div class="timerButtonContainer">
            <button class="timerButton">
                60 minutes
                <figure>

                </figure>
            </button>
        </div>
        <div class="timerButtonContainer">
            <button class="timerButton">
                60+ minutes
                <figure>
                    <img src="" class="timerImg">
                </figure>
            </button>
        </div>
    </div>
